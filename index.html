<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('./assests/images/space.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 300;
        }
        #countdown {
            font-size: 2rem;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .time-box {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .time {
            font-size: 2.5rem;
            font-weight: 600;
        }
        .label {
            font-size: 1rem;
            font-weight: 300;
        }
        /* Simple fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body, h1, p, #countdown {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div>
        <h1>Launching Soon!</h1>
        <p>Almost ready to launch. Stay tuned!</p>
        <div id="countdown">
            <div class="time-box">
                <div class="time" id="days"></div>
                <div class="label">Days</div>
            </div>
            <div class="time-box">
                <div class="time" id="hours"></div>
                <div class="label">Hours</div>
            </div>
            <div class="time-box">
                <div class="time" id="minutes"></div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-box">
                <div class="time" id="seconds"></div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Set the fixed launch date
        const launchDate = new Date("2024-09-04T00:00:00").getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(() => {
            // Get today's date and time
            const now = new Date().getTime();

            // Find the time remaining until the launch date
            const timeRemaining = launchDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the result in each time box
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the countdown is over, display a launch message
            if (timeRemaining < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "We have launched!";
            }
        }, 1000);
    </script>
</body>
</html>
